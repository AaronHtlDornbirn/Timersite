<div>
  <h1>TimerSite</h1>

  <label for="hours">Stunden:</label>
  <input type="number" id="hours" min="0" [(ngModel)]="hours" />
  
  <label for="minutes">Minuten:</label>
  <input type="number" id="minutes" min="0" [(ngModel)]="minutes" />
  
  <label for="seconds">Sekunden:</label>
  <input type="number" id="seconds" min="0" [(ngModel)]="seconds" />
  
  <div>
    <button (click)="startTimer()">Start</button>
  </div>

  <p id="timer">{{ displayTime }}</p>
</div>
